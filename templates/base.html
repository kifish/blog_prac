{% load staticfiles %}
<!doctype html>
<html lang = "en">
<head>
    <title>{% block title %}kifish blog{% endblock %}</title>
    <!--meta-->
    <meta charset="utf-8">
    <meta name = "viewport" content="width = device-width,initial-scale = 1.0">
    <meta name = "description" content="A layout example that shows off a blog page with a list of posts.">


    <!--css-->
    <link rel ="stylesheet" href = "http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel ="stylesheet" href = "http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel ="stylesheet" href = "http://picturebag.qiniudn.com/blog.css">
    <!--qiniu加速-->
    <!--<link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">-->
    <!--使用static-->
    <link rel ="stylesheet" href = "{% static 'blog/css/monokai.css' %}">

</head>
<body>
<div id = "layout" class = "pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href = "{% url 'home' %}">kifish blog_</a></h1>
            <h2 class="brand-tagline">just for testing</h2>
            <nav class = "nav">
                <ul class="nav-list">
                    <li class = "nav-item">
                        <a class="button-success pure-button" href="/">home</a>
                    </li>
                    <li class = "nav-item">
                        <a class="button-success pure-button" href="{% url 'archives' %}">归档</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/Andrew-liu">
                            Github
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://weibo.com/dinosaurliu">
                            Weibo
                        </a>
                    </li>


                    <li class = "nav-item">
                        <a class="pure-button" href="https://github.com/Andrew-liu">
                            hh
                        </a>
                    </li>
                    <li>
                        <form class="pure-form" action="/search/" method="get">
                        <input class="pure-input-3-3" type="text" name="s" placeholder="search">
                        </form>
                    </li>
                    <li class= "nav-item">
                        <a class="button-success pure-button" href="{% url 'RSS' %}">RSS</a>
                    </li>
                    <li>
                        <a class="button-success pure-button" href="{% url 'about_me' %}">Aboutme</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {%block content %}
            {%endblock %}
            <div class = "footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://andrewliu.tk/about/">About Me</a></li>
                        <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                        <li><a href="http://github.com/yahoo/pure/">Github</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
